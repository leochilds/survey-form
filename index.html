<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a short survey form for the Freecodecamp portfolio projects.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter name here" required />
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email here" required />
        <label for="number" id="number-label">Rating</label>
        <input min="0" max="9" type="number" id="number" name="number" placeholder="Enter rating from 0-9" />
        <select id="dropdown">
            <option>Option 1</option>
            <option>Option 2</option>
        </select>
        <label for="recommend" id="recommend-label">Would you recommend us?</label>
        <input name="recommend" type="radio" value="yes">
        <input name="recommend" type="radio" value="no">
        <label for="contact-hours" id="contact-hours-label">When can we contact you?</label>
        <input type="checkbox" name="contact-hours" value="morning">
        <input type="checkbox" name="contact-hours" value="evening">
        <textarea></textarea>
        <button id="submit">Submit</button>
    </form>
    <script src="./tests.js" type="text/javascript"></script>
</body>

</html>
